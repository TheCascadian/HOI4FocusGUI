name: Notify Discord
on:
 push:
   branches:
     - main
jobs:
 notify-discord:
   runs-on: ubuntu-latest
   steps:
     - name: Send Notification to Discord
       uses: tsickert/discord-webhook@v7.0.0
       with:
         webhook-url: ${{ secrets.WEBHOOK_URL }}
         content: "There is a new release of the HOI4 Focus GUI! Check it out!\nhttps://github.com/TheCascadian/HOI4FocusGUI/releases"